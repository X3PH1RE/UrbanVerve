<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Algorithm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="time-Container">
        <div id="time-display" class="time-display"><h3>00 : 00 : 00 : 00</h3></div>
        <button id="start-btn" class="time-btn">Start</button>
        <button id="pause-btn" class="time-btn">Pause</button>
        <button id="reset-btn" class="time-btn">Reset</button>
    </div>
    <h4>Traffic Signals</h4>
    <div id="traffic">
        <div id="north" class="traffic-box">
            <h5>North</h5>
            <div id="nInfo" class="traffic-info">
                <label id="nNo">Number:</label>
                <label id="nRage">Rage:</label>
                <label id="nEmergency">Emergency:</label>
                <label id="nTime">Time:</label>
            </div>
            <div id="nLight" class="traffic-light">
                <div id="nRed" class="light red"></div>
                <div id="nYellow" class="light yellow"></div>
                <div id="nGreen" class="light green"></div>
            </div>
        </div>
        <div id="east" class="traffic-box">
            <h5>East</h5>
            <div id="eInfo" class="traffic-info">
                <label id="eNo">Number:</label>
                <label id="eRage">Rage:</label>
                <label id="eEmergency">Emergency:</label>
                <label id="eTime">Time:</label>
            </div>
            <div id="eLight" class="traffic-light">
                <div id="eRed" class="light red"></div>
                <div id="eYellow" class="light yellow"></div>
                <div id="eGreen" class="light green"></div>
            </div>
        </div>
        <div id="south" class="traffic-box">
            <h5>West</h5>
            <div id="sInfo" class="traffic-info">
                <label id="sNo">Number:</label>
                <label id="sRage">Rage:</label>
                <label id="sEmergency">Emergency:</label>
                <label id="sTime">Time:</label>
            </div>
            <div id="sLight" class="traffic-light">
                <div id="sRed" class="light red"></div>
                <div id="sYellow" class="light yellow"></div>
                <div id="sGreen" class="light green"></div>
            </div>
        </div>
        <div id="west" class="traffic-box">
            <h5>South</h5>
            <div id="wInfo" class="traffic-info">
                <label id="wNo">Number:</label>
                <label id="wRage">Rage:</label>
                <label id="wEmergency">Emergency:</label>
                <label id="wTime">Time:</label>
            </div>
            <div id="wLight" class="traffic-light">
                <div id="wRed" class="light red"></div>
                <div id="wYellow" class="light yellow"></div>
                <div id="wGreen" class="light green"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

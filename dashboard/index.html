<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Algorithm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="time-Container">
        <div id="time-display" class="time-display"><h3>00 : 00 : 00 : 00</h3></div>
        <button id="start-btn" class="time-btn">Start</button>
        <button id="pause-btn" class="time-btn">Pause</button>
        <button id="reset-btn" class="time-btn">Reset</button>
    </div>
    <h4>Traffic Signals</h4>
    <div id="traffic">
        <div id="north" class="traffic-box">
            <h5>North</h5>
            <div id="nInfo" class="traffic-info">
                <label for="nNo">Number:</label>
                <label for="nRage">Rage:</label>
                <label for="nEmergency">Emergency:</label>
            </div>
            <div id="nLight" class="traffic-light">
                <div id="red" class="light"></div>
                <div id="yellow" class="light"></div>
                <div id="green" class="light"></div>
            </div>
        </div>
        <div id="east" class="traffic-box">
            <h5>East</h5>
            <div id="nInfo" class="traffic-info">
                <label for="nNo">Number:</label>
                <label for="nRage">Rage:</label>
                <label for="nEmergency">Emergency:</label>
            </div>
            <div id="nLight" class="traffic-light">
                <div id="red" class="light"></div>
                <div id="yellow" class="light"></div>
                <div id="green" class="light"></div>
            </div>
        </div>
        <div id="south" class="traffic-box">
            <h5>West</h5>
            <div id="nInfo" class="traffic-info">
                <label for="nNo">Number:</label>
                <label for="nRage">Rage:</label>
                <label for="nEmergency">Emergency:</label>
            </div>
            <div id="nLight" class="traffic-light">
                <div id="red" class="light"></div>
                <div id="yellow" class="light"></div>
                <div id="green" class="light"></div>
            </div>
        </div>
        <div id="west" class="traffic-box">
            <h5>South</h5>
            <div id="nInfo" class="traffic-info">
                <label for="nNo">Number:</label>
                <label for="nRage">Rage:</label>
                <label for="nEmergency">Emergency:</label>
            </div>
            <div id="nLight" class="traffic-light">
                <div id="red" class="light"></div>
                <div id="yellow" class="light"></div>
                <div id="green" class="light"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
